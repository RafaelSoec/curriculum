<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h5>Educação</h5>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Incluir" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="createNewEducation()"></button>
            <button style="margin-left: 10px;" pButton pRipple label="Excluir" icon="pi pi-trash"
                class="p-button-danger " (click)="deleteEducation()" [disabled]="selectedEducations.length < 1">
            </button>
        </ng-template>

    </p-toolbar>

    <p-table responsiveLayout="scroll" [value]="educations" [(selection)]="selectedEducations" [paginator]="true"
        [rows]="10">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Nome(*) </th>
                <th>Data de início(*)</th>
                <th>Data de Conclusão</th>
                <th>Situacão(*)</th>
                <th>Endereço(*)</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-education let-columns="columns">
            <tr>
                <td>
                    <p-tableCheckbox [value]="education"></p-tableCheckbox>
                </td>
                <td><input [(ngModel)]="education.institution" /></td>
                <td>
                    <p-calendar [(ngModel)]="education.startDate" appendTo="body"></p-calendar>
                </td>
                <td>
                    <p-calendar [(ngModel)]="education.endDate" appendTo="body"></p-calendar>
                </td>
                <td>
                    <p-dropdown [options]="educationalSituations" appendTo="body" [(ngModel)]="education.situation">
                    </p-dropdown>
                </td>
                <td><input [(ngModel)]="education.address" /></td>
            </tr>
        </ng-template>
    </p-table>
</div>
