<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h5>Dados Pessoais</h5>
    </ng-template>
  </p-toolbar>
  <div class="container-fluid">
    <div class="row justify-content-center mb-4">
      <div class="col">
        <label>Nome</label><input [(ngModel)]="personal.name" />
      </div>
      <div class="col">
        <label>Cargo</label><input [(ngModel)]="personal.office" />
      </div>
      <div class="col">
        <label>Perfil</label><input [(ngModel)]="personal.profile" />
      </div>
    </div>
    <p-accordion>
      <p-accordionTab>
        <ng-template pTemplate="header">Contatos </ng-template>
        <ng-template pTemplate="content">
          <div class="col-12 row justify-content-center mb-3" >
            <div class="col-4"><input [(ngModel)]="contact.key"/></div>
            <div class="col-4"><input [(ngModel)]="contact.value"/></div>
            <button pButton pRipple label="Incluir" icon="pi pi-plus" class="col-2 p-button-success mr-2"
             (click)="create(personal.contacts, contact)"></button>
          </div>
          <div class="col-12 row justify-content-center text-center mb-2" *ngFor="let item of personal.contacts; let i = index">
            <div class="col-4"><input [value]="item.key" disabled/></div>
            <div class="col-4"><input [value]="item.value" disabled/></div>
            <button  pButton pRipple label="Excluir" icon="pi pi-trash"
              class="col-2  p-button-danger " (click)="deleteItem(personal.contacts, i)"> </button>
          </div>
        </ng-template>
      </p-accordionTab>
      <p-accordionTab>
        <ng-template pTemplate="header">Linguagens</ng-template>
        <ng-template pTemplate="content">
          <div class="col-12 row justify-content-center mb-3" >
            <div class="col-4"><input [(ngModel)]="language.key"/></div>
            <div class="col-4">
              <p-dropdown [options]="languages" [(ngModel)]="language.value"  class="col-12 row justify-content-center">
              </p-dropdown>
            </div>
            <button pButton pRipple label="Incluir" icon="pi pi-plus" class="col-2 p-button-success mr-2"
             (click)="create(personal.languages, language)"></button>
          </div>
          <div class="col-12 row justify-content-center text-center mb-2" *ngFor="let item of personal.languages; let i = index">
            <div class="col-4"><input [value]="item.key" disabled/></div>
            <div class="col-4"><input [value]="item.value" disabled/></div>
            <button  pButton pRipple label="Excluir" icon="pi pi-trash"
              class="col-2  p-button-danger " (click)="deleteItem(personal.languages, i)"> </button>
          </div>
        </ng-template>
      </p-accordionTab>
      <p-accordionTab>
        <ng-template pTemplate="header">Conhecimentos</ng-template>
        <ng-template pTemplate="content">
          <div class="col-12 row justify-content-center mb-3" >
            <div class="col-4"><input [(ngModel)]="knowledge.key"/></div>
            <div class="col-4"><input [(ngModel)]="knowledge.value"/></div>
            <button pButton pRipple label="Incluir" icon="pi pi-plus" class="col-2 p-button-success mr-2"
             (click)="create(personal.knowledges, knowledge)"></button>
          </div>
          <div class="col-12 row justify-content-center text-center mb-2" *ngFor="let item of personal.knowledges; let i = index">
            <div class="col-4"><input [value]="item.key" disabled/></div>
            <div class="col-4"><input [value]="item.value" disabled/></div>
            <button  pButton pRipple label="Excluir" icon="pi pi-trash"
              class="col-2  p-button-danger " (click)="deleteItem(personal.knowledges, i)"> </button>
          </div>
        </ng-template>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>
