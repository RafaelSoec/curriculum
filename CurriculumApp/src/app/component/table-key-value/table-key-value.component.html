<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h5>{{label}}</h5>
    </ng-template>
    <ng-template pTemplate="right">
      <button pButton pRipple label="Incluir" icon="pi pi-plus" class="p-button-success mr-2"
        (click)="create()"></button>
      <button style="margin-left: 10px;" pButton pRipple label="Excluir" icon="pi pi-trash" class="p-button-danger "
        (click)="delete()" [disabled]="selectedItems.length < 1"> </button>
    </ng-template>

  </p-toolbar>

  <p-table responsiveLayout="scroll" [value]="items" [(selection)]="selectedItems" [paginator]="true"
    [rows]="10">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Nome(*) </th>
        <th>Descrição(*) </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-columns="columns">
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td><input [(ngModel)]="item.name" /></td>
        <td><input [(ngModel)]="item.address" /></td>
      </tr>
    </ng-template>
  </p-table>
</div>
